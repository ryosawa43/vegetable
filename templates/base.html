<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>野菜分類アプリ</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #f1b900;">
        <a href="/" style="color:black">
        <h3>野菜の分類と価格予想</h3>
        <span class="navbar-brand mb-0 h1">カボチャ、ナス、キュウリ、ニンジン、ジャガイモ、トマト</span>
        </a>
              <!-- ログアウト機能の追加 -->
      {% if user.is_authenticated %}
      <span style="font-size:15px; text-align: right;">
        <a href="{% url 'logout' %}" style="color:black; text-decoration: underline;">
        こんにちは、{{ user.username}}さん
        </a>
      </span>
      {% endif %}
      </nav>

    <div class="contents" style="margin:0 20px">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>

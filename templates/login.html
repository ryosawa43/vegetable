{% extends "base.html" %}

{% block content %}
<!-- 認証失敗時の警告文 -->
{% if form.errors %}
<p>ログイン認証に失敗しました。</p>
{% endif %}
<div class="container" style="margin-top: 30px;">
    <p>ログインIDがある方は、下記にIDとPasswordを入力してください。</p>
  <form method="POST">{% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <div style="margin-top: 20px;">
      <button type="submit" value="login" class="btn btn-primary">ログイン</button>
    </div>
  </form>
  <div style="margin-top: 20px;">
    <p>ログインIDを作成していない方は、以下から新規登録をしてください。</p>
    <a class="btn btn-primary" href="{% url 'signup' %}" role="button">新規登録</a>
  </div>
</div>
{% endblock %}

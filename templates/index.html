{% extends 'base.html' %}

{% block content %}
<h3>野菜画像入力ページ</h3>
<p>画像ファイルを選択して推測ボタンをクリックしてください。</p>
<br />
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type='submit' class="btn btn-success" style="margin-top: 30px;">推測</button>
</form>

{% endblock %}
